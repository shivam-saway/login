<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="login.html" class="loginform" method="POST">
        <h1>Login</h1>
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Your Username here..." autocomplete="off">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Your password here...">
        <input id ="submitbutton" type="submit" name="" value="Login" onclick="validate()">
    </form>
    <script type="text" src="login.js"></script>
</body>
</html>
